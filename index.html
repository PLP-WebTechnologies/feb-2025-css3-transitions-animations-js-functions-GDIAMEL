<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Task Tracker</title>
    <style>
        :root {
            --primary: #4e54c8;
            --secondary: #8f94fb;
            --text: #333;
            --light: #f8f9fa;
            --success: #28a745;
            --danger: #dc3545;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            overflow: hidden;
            transform: translateY(50px);
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        .header {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }
        
        .logo {
            font-size: 28px;
            margin-bottom: 5px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .content {
            padding: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .input-group {
            display: flex;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        input {
            flex-grow: 1;
            padding: 12px 15px;
            border: none;
            font-size: 16px;
            outline: none;
        }
        
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
        }
        
        .task-list {
            list-style: none;
            margin-top: 20px;
        }
        
        .task-item {
            background-color: white;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transform: translateX(-20px);
            opacity: 0;
            animation: slideIn 0.3s ease-out forwards;
        }
        
        .task-content {
            flex-grow: 1;
            margin-right: 15px;
        }
        
        .task-title {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .task-date {
            font-size: 12px;
            color: #777;
        }
        
        .task-actions {
            display: flex;
        }
        
        .task-actions button {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            margin-left: 8px;
            padding: 5px;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s ease;
        }
        
        .check-btn {
            color: var(--success);
        }
        
        .delete-btn {
            color: var(--danger);
        }
        
        .task-actions button:hover {
            transform: scale(1.2);
            background-color: rgba(0, 0, 0, 0.05);
        }
        
        .completed {
            text-decoration: line-through;
            opacity: 0.6;
        }
        
        /* Theme Toggler */
        .theme-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .theme-toggle:hover {
            transform: rotate(180deg);
            background: rgba(255, 255, 255, 0.3);
        }
        
        /* Stats Section */
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 25px;
            text-align: center;
        }
        
        .stat-item {
            background-color: white;
            padding: 12px 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            flex: 1;
            margin: 0 5px;
            transform: translateY(20px);
            opacity: 0;
            animation: popIn 0.4s ease-out forwards;
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 12px;
            color: #777;
        }
        
        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(150%);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        
        .notification.show {
            transform: translateX(0);
            opacity: 1;
        }
        
        .notification.error {
            background: var(--danger);
        }
        
        /* Dark Mode */
        body.dark-mode {
            background: #2c3e50;
        }
        
        body.dark-mode .container {
            background-color: #34495e;
            color: #ecf0f1;
        }
        
        body.dark-mode .header {
            background: linear-gradient(to right, #2c3e50, #4a6583);
        }
        
        body.dark-mode .task-item {
            background-color: #2c3e50;
            color: #ecf0f1;
        }
        
        body.dark-mode .task-date {
            color: #bdc3c7;
        }
        
        body.dark-mode .stat-item {
            background-color: #2c3e50;
        }
        
        body.dark-mode .stat-label {
            color: #bdc3c7;
        }
        
        body.dark-mode input {
            background-color: #2c3e50;
            color: #ecf0f1;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes popIn {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.8);
            }
            70% {
                transform: translateY(-5px) scale(1.05);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .spinning {
            animation: spin 0.5s linear;
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 30px 0;
            opacity: 0.7;
        }
        
        .empty-state p {
            margin-top: 10px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="notification" id="notification"></div>

    <div class="container">
        <div class="header">
            <div class="theme-toggle" id="themeToggle">ðŸŒ“</div>
            <div class="logo">TaskTracker</div>
            <div class="subtitle">Keep stress away and manage your tasks in style</div>
        </div>
        
        <div class="content">
            <div class="form-group">
                <div class="input-group">
                    <input type="text" id="taskInput" placeholder="Add a new task...">
                    <button id="addTaskBtn">Add Task</button>
                </div>
            </div>
            
            <div id="emptyState" class="empty-state">
                <h3>No tasks yet!</h3>
                <p>Add a task to get started</p>
            </div>
            
            <ul class="task-list" id="taskList"></ul>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="totalTasks">0</div>
                    <div class="stat-label">Total Tasks</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="completedTasks">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="pendingTasks">0</div>
                    <div class="stat-label">Pending</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const taskInput = document.getElementById('taskInput');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const taskList = document.getElementById('taskList');
        const totalTasksEl = document.getElementById('totalTasks');
        const completedTasksEl = document.getElementById('completedTasks');
        const pendingTasksEl = document.getElementById('pendingTasks');
        const emptyState = document.getElementById('emptyState');
        const themeToggle = document.getElementById('themeToggle');
        const notification = document.getElementById('notification');
        
        // Task array to store tasks
        let tasks = [];
        
        // Load tasks from localStorage on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadTasks();
            updateStats();
            checkEmptyState();
            
            // Load theme preference
            const darkMode = localStorage.getItem('darkMode') === 'true';
            if (darkMode) {
                document.body.classList.add('dark-mode');
            }
        });
        
        // Add task event listener
        addTaskBtn.addEventListener('click', addTask);
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTask();
            }
        });
        
        // Theme toggle event listener
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            themeToggle.classList.add('spinning');
            
            setTimeout(() => {
                themeToggle.classList.remove('spinning');
            }, 500);
            
            // Save theme preference
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
            
            showNotification(
                document.body.classList.contains('dark-mode') 
                    ? 'Dark mode activated' 
                    : 'Light mode activated'
            );
        });
        
        // Add task function
        function addTask() {
            const taskText = taskInput.value.trim();
            
            if (taskText === '') {
                showNotification('Please enter a task', true);
                return;
            }
            
            const task = {
                id: Date.now(),
                text: taskText,
                completed: false,
                date: new Date().toLocaleDateString()
            };
            
            tasks.push(task);
            saveTasks();
            
            // Add task to UI with animation delay for smooth entry
            setTimeout(() => {
                renderTask(task);
                updateStats();
                checkEmptyState();
            }, 100);
            
            taskInput.value = '';
            taskInput.focus();
            
            showNotification('Task added successfully!');
        }
        
        // Render a task in the UI
        function renderTask(task) {
            const taskEl = document.createElement('li');
            taskEl.classList.add('task-item');
            taskEl.dataset.id = task.id;
            
            // Add completed class if task is completed
            if (task.completed) {
                taskEl.classList.add('completed');
            }
            
            taskEl.innerHTML = `
                <div class="task-content">
                    <div class="task-title">${task.text}</div>
                    <div class="task-date">Added on ${task.date}</div>
                </div>
                <div class="task-actions">
                    <button class="check-btn" onclick="toggleComplete(${task.id})">âœ“</button>
                    <button class="delete-btn" onclick="deleteTask(${task.id})">Ã—</button>
                </div>
            `;
            
            taskList.appendChild(taskEl);
        }
        
        // Toggle task completion status
        function toggleComplete(id) {
            const taskIndex = tasks.findIndex(task => task.id === id);
            
            if (taskIndex !== -1) {
                tasks[taskIndex].completed = !tasks[taskIndex].completed;
                saveTasks();
                
                // Update UI
                const taskEl = document.querySelector(`li[data-id="${id}"]`);
                taskEl.classList.toggle('completed');
                
                updateStats();
                
                showNotification(
                    tasks[taskIndex].completed 
                        ? 'Task marked as completed!' 
                        : 'Task marked as pending!'
                );
            }
        }
        
        // Delete task
        function deleteTask(id) {
            const taskEl = document.querySelector(`li[data-id="${id}"]`);
            
            // Add exit animation
            taskEl.style.transform = 'translateX(100px)';
            taskEl.style.opacity = '0';
            
            setTimeout(() => {
                tasks = tasks.filter(task => task.id !== id);
                saveTasks();
                taskList.removeChild(taskEl);
                updateStats();
                checkEmptyState();
                
                showNotification('Task deleted!');
            }, 300);
        }
        
        // Save tasks to localStorage
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }
        
        // Load tasks from localStorage
        function loadTasks() {
            const storedTasks = localStorage.getItem('tasks');
            
            if (storedTasks) {
                tasks = JSON.parse(storedTasks);
                tasks.forEach(task => renderTask(task));
            }
        }
        
        // Update statistics
        function updateStats() {
            const completed = tasks.filter(task => task.completed).length;
            const total = tasks.length;
            const pending = total - completed;
            
            totalTasksEl.textContent = total;
            completedTasksEl.textContent = completed;
            pendingTasksEl.textContent = pending;
            
            // Add animation to the changed numbers
            document.querySelectorAll('.stat-number').forEach(el => {
                el.classList.add('spinning');
                setTimeout(() => {
                    el.classList.remove('spinning');
                }, 500);
            });
        }
        
        // Check if there are any tasks and show/hide empty state
        function checkEmptyState() {
            if (tasks.length === 0) {
                emptyState.style.display = 'block';
            } else {
                emptyState.style.display = 'none';
            }
        }
        
        // Show notification
        function showNotification(message, isError = false) {
            notification.textContent = message;
            notification.classList.remove('error');
            
            if (isError) {
                notification.classList.add('error');
            }
            
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
